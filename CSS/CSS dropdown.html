<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color:red;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 15px;
  z-index: 1;
}
.dropdown:hover.dropdown-content {
  display: block;
}
</style>
</head>
<body>

<h1>CSS dropdown</h1>
<p>this is paragraph</p>

<div class="dropdown">
  <span>mouse over me</span>
  <div class="dropdown-content">
  <p>hellow world</p>
  </div>
</div>

</body>
</html>
