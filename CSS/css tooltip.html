<!DOCTYPE html>
<html>
<head>
<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 2px dotted red;
}
.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color:black;
  color: white;
  text-align: center;
  border-radius:8px;
  padding:10px;

  /* position the tooltip */
  position: absolute;
  z-index:1;
}
.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
<body style="text-align:center;">

<p>CSS Tooltips</p>

<div class="tooltip">hover on me
  <span class="tooltiptext">tooltip text</span>
</div>

</body>
</html>
