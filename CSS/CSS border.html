<!DOCTYPE html>
<html>
<body>
<style>
p.dotted {border-style: dotted;}
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
</style>
</head>
<body>

<h2>The border style property</h2>
<p>Uddesh Sunil Bagade</p>

<p class="dotted">Uddesh</p>
<p class="dashed">Sunil</p>
<p class="solid">Bagade</p>

</body>
</html>
