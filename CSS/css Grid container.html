<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display:grid;
  height: 400px;
  align-content:center;
  grid-gap:10px;
  grid-template-columns:auto auto auto;
  background-color: lightblue;
  padding:10px;
}

.grid-container > div {
  background-color: cyan;
  border:blue;
  padding:20px o;
  font-size:30px;
  text-align:center;
}
</style>
</head>
</body>

<h1>CSS Grid container</h1>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
</div>

</body>
</html>
